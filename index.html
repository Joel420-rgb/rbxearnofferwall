<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RBX Earn</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #00ff88;
      background-image: url('https://i.imgur.com/sYHjbDe.png');
      background-repeat: no-repeat;
      background-size: 200px;
      background-position: top right;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #ffffffcc;
      border-radius: 1rem;
    }
    iframe {
      border: none;
      width: 100%;
      height: 2000px;
      border-radius: 0.5rem;
    }
    .balance, .leaderboard, .referrals {
      margin-bottom: 2rem;
    }
    .image-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 2rem;
    }
    .image-row img {
      width: 120px;
    }
    #auth {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 60vh;
    }
    #auth h2 {
      margin-bottom: 1rem;
    }
    #auth button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPzy5gI_8pYNAf6MfPAhynXFUQmoIyX0Q",
      authDomain: "offerwall-a1633.firebaseapp.com",
      projectId: "offerwall-a1633",
      storageBucket: "offerwall-a1633.appspot.com",
      messagingSenderId: "1028983595144",
      appId: "1:1028983595144:web:6e57a9663cb8a52cadff3d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    function generateSecureHash(uid) {
      return CryptoJS.MD5(uid + '-Fw6OCES5xait8uFo59OukB2M5aENR2Qj').toString();
    }

    async function signIn() {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        await setDoc(userRef, {
          email: user.email,
          username: user.displayName,
          balance: 0
        });
      }

      showDashboard(user);
    }

    function showDashboard(user) {
      const secureHash = generateSecureHash(user.uid);
      document.getElementById("auth").style.display = "none";
      document.getElementById("dashboard").style.display = "block";

      const iframeSrc = `https://offers.cpx-research.com/index.php?app_id=27501&ext_user_id=${user.uid}&secure_hash=${secureHash}&username=${encodeURIComponent(user.displayName)}&email=${encodeURIComponent(user.email)}`;

      document.getElementById("iframe-cpx").src = iframeSrc;
      document.getElementById("referral-link").textContent = `${window.location.origin}/?ref=${user.uid}`;
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        showDashboard(user);
      }
    });

    window.signIn = signIn;
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <header>RBX EARN</header>
  <div class="container">
    <div id="auth">
      <h2>Login to Start Earning Robux</h2>
      <button onclick="signIn()">Sign in with Google</button>
    </div>

    <div id="dashboard" style="display: none;">
      <div class="image-row">
        <img src="https://i.imgur.com/3qYOazH.png" alt="robux" />
        <img src="https://i.imgur.com/WvXzXkX.png" alt="cash" />
      </div>

      <div class="balance">
        <h3>Your Balance: <span id="balance">Loading...</span> RBX</h3>
      </div>

      <div class="offerwall">
        <h3>Complete Offers</h3>
        <iframe id="iframe-cpx"></iframe>
      </div>

      <div class="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboard-list"></ul>
      </div>

      <div class="referrals">
        <h3>Referral Link</h3>
        <p>Share this link: <code id="referral-link"></code></p>
      </div>
    </div>
  </div>
</body>
</html>
